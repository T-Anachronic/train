<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu Burger built with HTML5, CSS3 et Javascript</title>
    <link href="https://fonts.googleapis.com/css?family=Asap|Muli" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/main-mn.css">
    
</head>
<body>
    <nav class="navbar">
        <span class="open-slide">
            <a href="#" onclick="openSlideMenu()">
                <!-- SVG Imported, instead of calling extern APIs -->
                <svg width="30" height="30">
                    <path d="M0,5 30,5" stroke="#fff"
                    stroke-width="5"/>
                    <path d="M0,14 30,14" stroke="#fff"
                    stroke-width="5"/>
                    <path d="M0,23 30,23" stroke="#fff"
                    stroke-width="5"/>
                </svg>
            </a>
        </span>
        <ul class="navbar-nav" style="list-style-type:none">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div id="side-menu" class="side-nav" onclick="closeSlideMenu()">
        <a href="#" class="btn-close">&times;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div id="main">
        <h1>Responsive Slide Menu or Menu Burger</h1>
    </div>

    <script>
        function openSlideMenu() {
            document.getElementById('side-menu').style.width
            ='250px';
            document.getElementById('main').style.marginRight
            ='250px';
        }
        
        function closeSlideMenu() {
            document.getElementById('side-menu').style.width
            ='0px';
            document.getElementById('main').style.marginRight
            ='0px';
        }
    </script>
</body>
</html>
